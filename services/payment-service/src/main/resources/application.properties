

server.servlet.context-path=/api/payment
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.datasource.platform=postgres
spring.datasource.url=${PAYMENT_SERVICE_DB_URL}
spring.datasource.username=${PAYMENT_SERVICE_DB_USERNAME}
spring.datasource.password=${PAYMENT_SERVICE_DB_PASSWORD}
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
billing-service.api-url=${BILLING_SERVICE_API_URL}
